name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  id-token: write
  attestations: write

jobs:
  build-and-deploy:
    name: Build and Deploy KMS Enclave
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build enclave (reproducible)
        run: pnpm build:reproducible

      - name: Compute artifact hash
        id: hash
        run: |
          WORKER_HASH=$(sha256sum dist/enclave/kms-worker.*.js | cut -d' ' -f1)
          echo "worker_hash=$WORKER_HASH" >> $GITHUB_OUTPUT
          echo "âœ… Worker hash: $WORKER_HASH"

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/enclave/kms-worker.*.js
            dist/enclave/enclave-client.js
            dist/enclave/enclave.css

      - name: Extract Rekor URL and update manifest
        run: |
          # Extract Rekor log index from attestation bundle
          BUNDLE_PATH="${{ steps.attest.outputs.bundle-path }}"
          LOG_INDEX=$(jq -r '.verificationMaterial.tlogEntries[0].logIndex' "$BUNDLE_PATH")
          REKOR_URL="https://search.sigstore.dev?logIndex=$LOG_INDEX"

          echo "âœ… Rekor URL: $REKOR_URL"

          # Add attestation metadata to manifest
          MANIFEST="dist/enclave/.well-known/kms-manifest.json"
          jq --arg rekor "$REKOR_URL" \
             --arg attUrl "${{ steps.attest.outputs.attestation-url }}" \
             '.current.attestation = {
               "rekorUrl": $rekor,
               "attestationUrl": $attUrl
             }' "$MANIFEST" > "${MANIFEST}.tmp"

          mv "${MANIFEST}.tmp" "$MANIFEST"
          echo "âœ… Updated manifest with attestation URLs"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ats-kms-enclave
          directory: dist/enclave
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ KMS Enclave Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker Hash:** \`${{ steps.hash.outputs.worker_hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** https://kms.ats.run" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Verification runs automatically every 6 hours via scheduled workflow." >> $GITHUB_STEP_SUMMARY
