<svg xmlns="http://www.w3.org/2000/svg" width="340" height="20" role="img">
  <title>KMS Verification Status</title>

  <!-- Background -->
  <linearGradient id="bg" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <!-- Section 1: Status -->
  <rect width="110" height="20" fill="#555"/>
  <rect x="110" width="150" height="20" fill="#4CAF50"/>
  <rect x="260" width="80" height="20" fill="#444"/>

  <rect width="340" height="20" fill="url(#bg)"/>

  <!-- Text -->
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
    <!-- "KMS Verified" text -->
    <text x="55" y="15" fill="#000" fill-opacity=".3">KMS Verified</text>
    <text x="54" y="14">KMS Verified</text>

    <!-- Timestamp -->
    <text x="185" y="15" fill="#000" fill-opacity=".3">Nov 14, 03:29 UTC</text>
    <text x="184" y="14">Nov 14, 03:29 UTC</text>

    <!-- Hash -->
    <text x="300" y="15" fill="#fff" fill-opacity=".8">dcdb17b1</text>
    <text x="299" y="14" fill="#fff" fill-opacity=".9">dcdb17b1</text>
  </g>
</svg>