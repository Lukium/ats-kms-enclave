<svg xmlns="http://www.w3.org/2000/svg" width="310" height="20" role="img">
  <title>KMS Verification Status</title>

  <!-- Background -->
  <linearGradient id="bg" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <!-- Section 1: Status -->
  <rect width="110" height="20" fill="#555"/>
  <rect x="110" width="120" height="20" fill="#4CAF50"/>
  <rect x="230" width="80" height="20" fill="#444"/>

  <rect width="310" height="20" fill="url(#bg)"/>

  <!-- Text -->
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
    <!-- "KMS" text -->
    <text x="28" y="15" fill="#000" fill-opacity=".3">KMS Verified</text>
    <text x="27" y="14">KMS Verified</text>

    <!-- Time ago -->
    <text x="170" y="15" fill="#000" fill-opacity=".3">just now</text>
    <text x="169" y="14">just now</text>

    <!-- Hash -->
    <text x="270" y="15" fill="#fff" fill-opacity=".8">d5333940</text>
    <text x="269" y="14" fill="#fff" fill-opacity=".9">d5333940</text>
  </g>
</svg>